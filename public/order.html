<!DOCTYPE html>
<html>
<head>
    <title>Your Order</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/style.css" media="screen" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="../js1/jquery.store.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body id="checkout-page">

<div id="site">
    <header id="masthead">
        <h1></h1>
    </header>
    <div id="content">
        <h1>Your Order</h1>
        <table id="checkout-cart" class="shopping-cart">
          <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
          
          </tbody>
        </table>
        <div id="pricing">
            
            <p id="shipping">
                <strong>Shipping</strong>: <span id="sshipping"></span>
            </p>
            
            <p id="sub-total">
                <strong>Total</strong>: <span id="stotal"></span>
            </p>
        </div>
        
        <div id="user-details">
            <h2>Your Data</h2>
            <div id="user-details-content"></div>
        </div>
        
        <!-- Add UPI payment option -->
        <div id="upi-details">
            <h2>Pay with UPI</h2>
            <label for="upi-id">Enter your UPI ID:</label>
            <input type="text" id="upi-id" name="upi-id" required>
            <button id="upi-btn" class="btn">Pay with UPI</button>
        </div>

        <form id="paypal-form" action="" method="post">
            <input type="hidden" name="cmd" value="_cart" />
            <input type="hidden" name="upload" value="1" />
            <input type="hidden" name="business" value="" />
            <input type="hidden" name="currency_code" value="" />
            <input type="submit" id="paypal-btn" class="btn" value="Pay with PayPal" />
        </form>
    </div>
</div>

<footer id="site-info">
    Copyright &copy; Fresh-Harvest 2023 <br>
</footer>

<!-- Add script for handling UPI payment -->
<script>
    $(document).ready(function() {
        $('#upi-btn').click(function() {
            var upiId = $('#upi-id').val();
            
            // Send the UPI ID to your server for further processing
            $.ajax({
                url: 'process_upi_payment.php', // Replace with the actual endpoint URL on your server
                type: 'POST',
                data: { upi_id: upiId },
                success: function(response) {
                    // Handle the response from the server (e.g., display a success message)
                    alert('UPI Payment Successful');
                },
                error: function(error) {
                    alert('Error: ' + error.statusText);
                }
            });
        });
    });
</script>

</body>
</html>
